<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
.first{position: absolute;
	left: 50%;
	top: 50%;
	width: 100px;
	height: 100px;
	background-color: #f9a47d;
	transform: translateY(-50%);
	border-radius: 50%;
	text-align: center;
	line-height: 100px;
	font-size: 40px;
	color: aliceblue;
	cursor: pointer;
}

.bgc{
	width: 100%;
	height: 100%;
	display: none;
}
	</style>
</head>

<body>
	<img src="images/1.webp" alt="" class="bgc">
<div class="first">20</div>
</body>


<script>
	var first =document.querySelector('.first')
var bgc =document.querySelector('.bgc')

	first.addEventListener('click',function(){
		alert('生日快乐！张敏')
		bgc.style.display='block'
	})
</script>
</html>
